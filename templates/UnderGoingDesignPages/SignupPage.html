<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DSA Progress Hub</title>
    <link rel="stylesheet" href="SignupPage.css">
</head>
<body>
    <section class="signup-container">
        <div class="signup-card">
            <h1>Create Your Account</h1>
            <p>Join DSA Progress Hub</p>
            <form>
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter your full name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Create a password">
                        <span class="eye-icon">üëÅÔ∏è</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role">
                        <option value="" disabled selected>Select your role</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="class-code">Class Code (Optional)</label>
                    <input type="text" id="class-code" placeholder="Enter class code">
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <p class="login-link">Already have an account? <a href="#">Login</a></p>
        </div>
    </section>
</body>
</html>
