<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ problem.name }} - DSA Progress Hub</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/ProblemDetail.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM11 7H13V13H11V7ZM11 15H13V17H11V15Z" fill="#6B7280"/>
            </svg>
            <span>DSA Progress Hub</span>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li class="active">
                    <a href="/assignments">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM10 17L5 12L6.41 10.59L10 14.17L17.59 6.58L19 8L10 17Z" fill="#F9A8A8"/>
                        </svg>
                        Assignments
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header>
            <h1>{{ problem.name }}</h1>
            <div class="header-actions">
                <a href="/student_assignments" class="btn btn-secondary">
                    Back to Assignments
                </a>
            </div>
        </header>

        <!-- Problem Details -->
        <section class="problem-details">
            <h2>Problem Details</h2>
            <div class="details-content">
                <p><strong>Link:</strong> <a href="{{ problem.link }}" target="_blank">{{ problem.platform }} #{{ problem.id }}</a></p>
                <p><strong>Difficulty:</strong> <span class="difficulty {{ problem.difficulty }}">{{ problem.difficulty | capitalize }}</span></p>
                <p><strong>Description:</strong></p>
                <p>{{ problem.description }}</p>
            </div>
        </section>

        <!-- Code Submission -->
        <section class="code-submission">
            <h2>Submit Your Solution</h2>
            <form method="POST" action="/problem/{{ problem.id }}/submit">
                <label for="code-input">Your Code:</label>
                <textarea id="code-input" name="code" rows="10" placeholder="Write your code here..."></textarea>
                <button type="submit" class="btn btn-primary">Submit Code</button>
            </form>
        </section>
    </main>
</body>
</html>
