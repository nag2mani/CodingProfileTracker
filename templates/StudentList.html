<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - DSA Progress Hub</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/StudentList.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM12 20C7.59 20 4 16.41 4 12C4 7.59 7.59 4 12 4C16.41 4 20 7.59 20 12C20 16.41 16.41 20 12 20ZM11 7H13V13H11V7ZM11 15H13V17H11V15Z" fill="#6B7280"/>
            </svg>
            <span>DSA Progress Hub</span>
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li class="active">
                    <a href="#">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M16 11C17.66 11 18.99 9.66 18.99 8C18.99 6.34 17.66 5 16 5C14.34 5 13 6.34 13 8C13 9.66 14.34 11 16 11ZM8 11C9.66 11 10.99 9.66 10.99 8C10.99 6.34 9.66 5 8 5C6.34 5 5 6.34 5 8C5 9.66 6.34 11 8 11ZM8 13C5.67 13 1 14.17 1 16.5V19H15V16.5C15 14.17 10.33 13 8 13ZM16 13C13.67 13 9 14.17 9 16.5V19H23V16.5C23 14.17 18.33 13 16 13Z" fill="#F9A8A8"/>
                        </svg>
                        Students
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header>
            <h1>Students</h1>
            <div class="header-actions">
                <a href="/dashboard" class="btn btn-secondary">
                    Back
                </a>
                <input type="text" class="search-bar" placeholder="Search students...">
            </div>
        </header>

        <!-- Students Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Problems Solved</th>
                        <th>Streak</th>
                        <th>Rank</th>
                        <th>Last Active</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Using Jinja2 loop to dynamically render students -->
                    {% for student in students %}
                    <tr class="student-row" data-student-id="{{ student.id }}">
                        <td>
                            <img src="https://via.placeholder.com/40" alt="{{ student.name }}" class="avatar">
                            {{ student.name }}
                        </td>
                        <td>{{ student.problems_solved }}</td>
                        <td>{{ student.streak }}</td>
                        <td>{{ student.rank }}</td>
                        <td>{{ student.last_active }}</td>
                        <td><span class="status {{ student.status | lower }}">{{ student.status }}</span></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <!-- JavaScript for row click handling -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const studentRows = document.querySelectorAll(".student-row");
            studentRows.forEach(row => {
                row.addEventListener("click", function () {
                    const studentId = this.getAttribute("data-student-id");
                    window.location.href = `/student/${studentId}`; // Redirect to student profile page
                });
            });
        });
    </script>
</body>
</html>
