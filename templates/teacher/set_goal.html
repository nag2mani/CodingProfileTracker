<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set Goal</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 30px; }
        form { margin-bottom: 40px; }
        input, textarea { display: block; width: 100%; margin-bottom: 15px; padding: 10px; }
        button { padding: 10px 20px; background-color: #007BFF; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }

        .goal-container { margin-top: 30px; }
        .goal { border: 1px solid #ccc; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .level { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Set New Goal</h2>
    <form method="POST">
        <label>Title</label>
        <input type="text" name="title" required>

        <label>Description</label>
        <textarea name="description" required></textarea>

        <label>Level 1</label>
        <input type="text" name="level_1" required>

        <label>Level 2</label>
        <input type="text" name="level_2" required>

        <label>Level 3</label>
        <input type="text" name="level_3" required>

        <button type="submit">Create Goal</button>
    </form>

    <div class="goal-container">
        <h2>Existing Goals</h2>
        {% for goal in goals %}
            <div class="goal">
                <h3>{{ goal.title }}</h3>
                <p><strong>Description:</strong> {{ goal.description }}</p>
                <div class="level"><strong>Level 1:</strong> {{ goal.level_1 }}</div>
                <div class="level"><strong>Level 2:</strong> {{ goal.level_2 }}</div>
                <div class="level"><strong>Level 3:</strong> {{ goal.level_3 }}</div>
            </div>
            <form method="POST" action="{{ url_for('delete_goal', goal_id=goal.id) }}" onsubmit="return confirm('Are you sure you want to delete this goal?');">
                <button type="submit" style="background-color: red; margin-top: 10px;">Delete Goal</button>
            </form>
        {% endfor %}
    </div>
</body>
</html>
