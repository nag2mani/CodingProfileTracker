<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <!-- Bootstrap CSS CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow rounded">
            <div class="card-body">
              <h2 class="card-title mb-3 text-center">Edit Your Profile</h2>
              <h5 class="text-center text-muted mb-4">
                Hi {{ profile.name or "There" }}
              </h5>
              <form method="POST">
                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    value="{{ profile.email }}"
                    class="form-control"
                    readonly
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">LeetCode</label>
                  <input
                    type="text"
                    name="leetcode"
                    value="{{ profile.get('leetcode', '') }}"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">GitHub</label>
                  <input
                    type="text"
                    name="github"
                    value="{{ profile.get('github', '') }}"
                    class="form-control"
                  />
                </div>

                <div class="mb-3">
                  <label class="form-label">LinkedIn</label>
                  <input
                    type="text"
                    name="linkedin"
                    value="{{ profile.get('linkedin', '') }}"
                    class="form-control"
                  />
                </div>

                <div class="mb-4">
                  <label class="form-label">WhatsApp</label>
                  <input
                    type="text"
                    name="whatsapp"
                    value="{{ profile.get('whatsapp', '') }}"
                    class="form-control"
                  />
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <a href="/route_dashboard" class="btn btn-secondary">Back to Dashboard</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle (for components, optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
