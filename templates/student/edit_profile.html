<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Menu</h2>
            <a href="{{ url_for('student_dashboard') }}">Dashboard</a>
            <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1>Edit Profile</h1>

            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}

            <form action="{{ url_for('edit_profile') }}" method="POST" class="edit-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ user.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ user.email }}" required>
                </div>

                <div class="form-group">
                    <label for="leetcode">LeetCode Profile URL:</label>
                    <input type="url" id="leetcode" name="leetcode" value="{{ user.leetcode }}">
                </div>

                <button type="submit" class="btn">Save Changes</button>
            </form>
        </div>
    </div>
</body>
</html>
